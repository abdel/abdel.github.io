<footer class="site-footer">
        
    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col footer-left">
                <ul class="contact-list">
                    <li>
                    {% if site.author %}
                        {{ site.author | escape }}
                    {% else %}
                        {{ site.title | escape }}
                    {% endif %}
                    </li>
                    {% if site.email %}
                    <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {% endif %}
                </ul>
            </div>

            <div class="footer-col footer-right">
                {% include social.html %}
            </div>
        </div>

    </div>
    
</footer>
